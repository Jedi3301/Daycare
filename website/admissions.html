<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions - Sunshine Daycare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-purple-400 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold text-white">Sunshine Daycare</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-white hover:underline">Home</a>
                <a href="about.html" class="text-white hover:underline">About Us</a>
                <a href="admissions.html" class="text-white hover:underline">Admissions</a>
                <a href="contact.html" class="text-white hover:underline">Contact</a>
            </nav>
            <button class="md:hidden text-white">Menu</button>
        </div>
    </header>

    <!-- Admissions Section -->
    <section class="container mx-auto my-12 px-4">
        <h2 class="text-3xl font-bold text-center mb-6" data-aos="fade-up">Register Your Child</h2>
        <p class="text-gray-600 text-center mb-12" data-aos="fade-up">
            Please fill out the form below to register your child at Sunshine Daycare. We will contact you soon to confirm the details.
        </p>

        <form id="registrationForm" action="api/submit.php" method="POST" class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
            <!-- Parent's Name -->
            <div>
                <label for="parentName" class="block font-semibold">Parent's Name</label>
                <input type="text" id="parentName" name="parentName" required 
                       class="w-full border rounded-lg p-2 mt-1">
            </div>
            <!-- Email -->
            <div>
                <label for="email" class="block font-semibold">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full border rounded-lg p-2 mt-1">
            </div>
            <!-- Phone -->
            <div>
                <label for="phone" class="block font-semibold">Phone Number</label>
                <input type="tel" id="phone" name="phone" required 
                       class="w-full border rounded-lg p-2 mt-1">
            </div>
            <!-- Child's Name -->
            <div>
                <label for="childName" class="block font-semibold">Child's Name</label>
                <input type="text" id="childName" name="childName" required 
                       class="w-full border rounded-lg p-2 mt-1">
            </div>
            <!-- Child's Age -->
            <div>
                <label for="childAge" class="block font-semibold">Child's Age</label>
                <input type="number" id="childAge" name="childAge" min="1" max="12" required 
                       class="w-full border rounded-lg p-2 mt-1">
            </div>
            <!-- Preferred Start Date -->
            <div>
                <label for="startDate" class="block font-semibold">Preferred Start Date</label>
                <input type="date" id="startDate" name="startDate" required 
                       class="w-full border rounded-lg p-2 mt-1">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-purple-500 text-white py-3 rounded-lg hover:bg-purple-600">
                Submit Registration
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-400 text-white text-center py-4">
        <p>&copy; 2024 Sunshine Daycare. All Rights Reserved.</p>
    </footer>

    <script>
        AOS.init();
    </script>
</body>
</html>
