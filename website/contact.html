<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sunshine Daycare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-purple-400 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold text-white">Sunshine Daycare</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-white hover:underline">Home</a>
                <a href="about.html" class="text-white hover:underline">About Us</a>
                <a href="admissions.html" class="text-white hover:underline">Admissions</a>
                <a href="contact.html" class="text-white hover:underline">Contact</a>
            </nav>
            <button class="md:hidden text-white">Menu</button>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="container mx-auto my-12 px-4">
        <h2 class="text-3xl font-bold text-center mb-6" data-aos="fade-up">Get in Touch</h2>
        <p class="text-gray-600 text-center mb-12" data-aos="fade-up">
            Have questions or want to schedule a visit? Reach out to us using the form below or via WhatsApp.
        </p>

        <!-- Contact Form -->
        <form id="contactForm" action="api/contact_submit.php" method="POST" class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
            <div>
                <label for="name" class="block font-semibold">Your Name</label>
                <input type="text" id="name" name="name" required class="w-full border rounded-lg p-2 mt-1">
            </div>
            <div>
                <label for="email" class="block font-semibold">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full border rounded-lg p-2 mt-1">
            </div>
            <div>
                <label for="message" class="block font-semibold">Your Message</label>
                <textarea id="message" name="message" rows="5" required class="w-full border rounded-lg p-2 mt-1"></textarea>
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white py-3 rounded-lg hover:bg-purple-600">
                Send Message
            </button>
        </form>

        <!-- Additional Contact Options -->
        <div class="text-center mt-12">
            <p>Or contact us directly:</p>
            <a href="https://wa.me/+11234567890" target="_blank" class="inline-block bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 mt-4">
                Chat on WhatsApp
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-400 text-white text-center py-4">
        <p>&copy; 2024 Sunshine Daycare. All Rights Reserved.</p>
    </footer>

    <script>
        AOS.init();
    </script>
</body>
</html>
